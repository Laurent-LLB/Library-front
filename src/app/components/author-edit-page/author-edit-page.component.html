<form (ngSubmit)="onSubmit()">
  <label for="grade">Grade</label>
  <input type="text" name="grade" id="grade" [(ngModel)]="author.grade" />
  <label for="name">Nom</label>
  <input type="text" name="name" id="name" [(ngModel)]="author.nom" />
  <label for="firstname">Prenom</label>
  <input
    type="text"
    name="firstname"
    id="firstname"
    [(ngModel)]="author.prenom"
  />
  <label for="email">Email</label>
  <input type="email" name="email" id="email" [(ngModel)]="author.email" />
  <label for="phone">Telephone</label>
  <input type="text" name="phone" id="phone" [(ngModel)]="author.telephone" />
  <input type="submit" value="Modifier" />
</form>
