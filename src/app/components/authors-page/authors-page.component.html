
<div *ngFor="let author of authors$ | async">
  <p>
    {{ author.grade }} {{ author.nom }}, {{ author.prenom }}, {{ author.email }}
    {{ author.telephone }}
  </p>
</div>
<div class = "author">
    <a routerLink='create'>Create New</a> 
    <a routerLink=':id/edit'>Edit</a> 
    <a routerLink=':id'>Details</a>
    <a routerLink="Delete">Delete</a>

</div>
